<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="servidorReplicacion" required="true" type="java.lang.Boolean"/>
</composite:interface>

<composite:implementation>
    <h:outputText style="color: green" value="(Enviando Replicación)" rendered="#{cc.attrs.servidorReplicacion}"/>
    <p:graphicImage library="#{configApplicationBean.temaAplicacion}" name="img/icons/replicacion/replica.png"
                    width="12px" style="padding-left: 3px;vertical-align: sub;"
                    rendered="#{cc.attrs.servidorReplicacion}"/>
    <h:outputText style="color: darkred" value="(Recibiendo Replicación)" rendered="#{!cc.attrs.servidorReplicacion}"/>
    <p:graphicImage library="#{configApplicationBean.temaAplicacion}" name="img/icons/replicacion/replicado.png"
                    width="12px" style="padding-left: 3px;vertical-align: sub;"
                    rendered="#{!cc.attrs.servidorReplicacion}"/>
</composite:implementation>

</html>
