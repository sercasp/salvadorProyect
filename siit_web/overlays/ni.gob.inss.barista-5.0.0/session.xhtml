<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{configApplicationBean.aplicacionNombreEntidad}</title>
    <link href="#{resource['default:img/aplicacion/favisco.ico']}" rel="shortcut icon" type="image/x-icon"/>

    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>

    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout"/>
</h:head>

<h:body styleClass="exception-body accessdenied">
    <f:view transient="true">
        <div class="exception-panel">
            <div class="exception-image">
                <p:graphicImage name="images/exception/icon-access.png" library="sapphire-layout"/>
            </div>

            <div class="exception-detail">
                <h1>Alerta</h1>
                <p>Hay otra sesión abierta con este usuario si da en continuar la otra sesión será cerrada. </p>
                <h:form>
                    <div style="display: block">
                    <p:commandButton styleClass="green-btn" icon="ui-icon-check"
                                     style="width: 40%;"
                                     action="#{sessionBean.continueAction()}"
                                     value="Continuar">
                    </p:commandButton>

                    <p:commandButton styleClass="red-btn" icon="ui-icon-close"
                                     style="width: 40%;"
                                     action="#{sessionBean.logoutAction}"
                                     value="Salir">
                    </p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout"/>
    </f:view>
</h:body>
</html>
