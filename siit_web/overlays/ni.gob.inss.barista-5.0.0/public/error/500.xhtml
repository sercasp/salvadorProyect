<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{configApplicationBean.aplicacionNombreEntidad}</title>
    <link href="#{resource['default:img/aplicacion/favisco.ico']}" rel="shortcut icon" type="image/x-icon"/>

    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>

    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout"/>
</h:head>

<h:body styleClass="exception-body error">
    <div class="exception-panel">
        <div class="exception-image">
            <p:graphicImage name="images/exception/icon-error.png" library="sapphire-layout"/>
        </div>

        <div class="exception-detail">
            <h1>500</h1>
            <h1>P√ÅGINA NO ENCONTRADA</h1>
            <p>Lo sentimos, pero el recurso que busca no se ha encontrado.
                <br>Disculpe las molestias
                    <b>#{sessionBean.usuarioActual.nombres} #{sessionBean.usuarioActual.apellidos}</b></br>
            </p>
            <p:button id="regresar" value="Regresar" styleClass="Fs24"/>
        </div>
    </div>

    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout"/>
</h:body>
<script type="application/javascript">
    document.getElementById("regresar").onclick = function () {
        window.location.href = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 2)) + '/web/index.html';
    };
</script>
</html>
